group 'moe.haruue'
version '1.1.0'

apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

publish {
    userOrg = 'haruue'
    groupId = 'moe.haruue'
    artifactId = 'easy-reflect'
    publishVersion = '1.1.0'
    desc = 'Tools make reflect easier'
    website = 'https://github.com/haruue/EasyReflect'
}
